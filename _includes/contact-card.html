<article class="card" tabindex="0" aria-label="Contact card">
  <img class="card__img" src="{{ site.baseurl }}/assets/img/profile.png" alt="Photo of {{ site.data.cv.name }}" />
  <div class="card__overlay" aria-hidden="true"></div>
  <section class="card__panel">
    <h3>Contact</h3>
    <ul>
      <li><strong>Age:</strong> {{ site.data.cv.age }} years old</li>
      <li><strong>Location:</strong> {{ site.data.cv.location }}</li>
      <li><strong>Pronouns:</strong> {{ site.data.cv.pronouns }}</li>
    </ul>
  </section>
  <!-- optional touch toggle button -->
  <button class="card__toggle" aria-expanded="false" aria-controls="panel">Info</button>
</article>
