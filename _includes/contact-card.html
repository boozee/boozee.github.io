<div class="card contact-card">
  <img src="{{ site.baseurl }}/assets/img/profile.png" alt="Photo of {{ site.data.cv.name }}" class="profile-img" />

  <h3>Contact</h3>
  <div class="personal-details">
    <p class="personal-info">Age: {{ site.data.cv.age }} years old</p>
    <p class="personal-info">Location: {{ site.data.cv.location }}</p>
    <p class="personal-info">Pronouns: {{ site.data.cv.pronouns }}</p>
  </div>
</div>
