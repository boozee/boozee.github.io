<div class="stack stack-md">
  {% for e in site.data.cv.education %}
    <div class="card">
      <h3 style="margin:0;">{{ e.title }}</h3>
      <p class="muted" style="margin:.25rem 0 0 0;">{{ e.school }}{% if e.year %} â€” {{ e.year }}{% endif %}</p>

      {% if e.description %}
        <p style="margin-top:.75rem;">{{ e.description }}</p>
      {% endif %}

      <table class="table" style="margin-top:.5rem;">
        {% if e.thesis %}<tr><th>Thesis</th><td>{{ e.thesis }}</td></tr>{% endif %}
        {% if e.grades %}<tr><th>Grades</th><td>{{ e.grades }}</td></tr>{% endif %}
      </table>
    </div>
  {% endfor %}
</div>
