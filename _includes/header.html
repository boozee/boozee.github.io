<header class="header">
  <nav class="nav container">
    <div class="brand">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      <div class="subtitle">{{ site.description }}</div>
    </div>
    <div class="links">
      {% assign items = site.data.navigation | default: site.nav %}
      {% for item in items %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
      <button class="btn btn-theme" data-theme-toggle aria-label="Toggle color theme">
  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" class="icon-theme">    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>  </svg>
  <span>Theme</span>
</button>
    </div>
  </nav>
</header>
