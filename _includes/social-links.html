<div class="contact-grid">
  <div class="social-item">
    <a href="mailto:{{ site.data.cv.email }}" aria-label="Email" title="{{ site.data.cv.email }}">
      <svg width="32" height="32"><use href="#icon-email"></use></svg>
    </a>
    <span class="social-label">Email</span>
  </div>

  {% for link in site.data.cv.links %}
    {% assign label = link.label %}
    <div class="social-item">
      <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer"
         aria-label="{{ link.label }}" title="{{ link.label }}">
         <svg width="32" height="32"><use href="#{{link.icon}}"/></svg>
      </a>
      <span class="social-label">{{ label }}</span>
    </div>
  {% endfor %}
</div>
