<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <meta name="color-scheme" content="light dark">
	  <script>
		(function () {
		  var KEY = 'theme';
		  // Read from cookie (fallback) or localStorage, then fallback to OS preference.
		  function readCookie(name){
			return document.cookie.split('; ').reduce((a,p)=>{
			  var i=p.indexOf('=');
			  var k=i>-1?p.slice(0,i):p, v=i>-1?decodeURIComponent(p.slice(i+1)):'';
			  return k===name ? v : a;
			}, null);
		  }
		  var s = readCookie(KEY);
		  if (!s) {
			try { s = localStorage.getItem(KEY) || s; } catch(e) {}
		  }
		  if (!s) {
			s = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
		  }
		  document.documentElement.setAttribute('data-theme', s);
		})();
	  </script>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css?v={{ site.github.build_revision }}">
    <script defer src="{{ site.baseurl }}/assets/js/theme.js"></script>
  </head>
  <body>
	{% include icons.svg %}
	<a href="#main" class="skip">Skip to content</a>
    {% include header.html %}
    <main id="main" class="container">
      {{ content }}
    </main>
    {% include footer.html %}
	<script src="{{ '/assets/js/tabs.js?v=' | append: site.github.build_revision }}"></script>
	<script src="{{ site.baseurl }}/assets/js/main.js?v={{ site.github.build_revision }}"></script>
  </body>
</html>
